<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>오목 게임</title>
</head>
<body>
    <div class="container">
        <div class="main-board">
            <canvas class="canvas" width="608" height="638">
                <!-- 오목판 -->
            </canvas>
        </div>
        <div class="chatting-board">
            <div id="chatting-list"></div>
            <div class="chatting-message">
                <span>채팅 메시지</span>
                <label for="message"></label>
                <input type="text" name="message" id="message" placeholder="메시지를 입력하세요.">
            </div>
        </div>
    </div>

    <div class="controlcenter">
        <div class="boardsize">
            <!-- 오목판 사이즈 선택 영역 -->
            <span>오목판 사이즈</span>
            <input type="radio" name="boardsize" id="size15" checked>
            <label for="size15">15*15</label>
            <input type="radio" name="boardsize" id="size19">
            <label for="size19">19*19</label>
        </div>

        <div class="playertype">
            <!-- 상대 선수 선택 영역 -->
            <span>상대</span>
            <input type="radio" name="playertype" id="human">
            <label for="human">사람</label>
            <input type="radio" name="playertype" id="com" checked>
            <label for="com">컴퓨터</label>
        </div>

        <div class="firstplayer">
            <!-- 흑선수 선택 영역 -->
            <span>흑 선수</span>
            <input type="radio" name="firstplayer" id="humanfirst" checked>
            <label for="humanfirst">사람</label>
            <input type="radio" name="firstplayer" id="comfirst">
            <label for="comfirst">컴퓨터</label>
        </div>

        <div>
            <!-- 기능버튼 영역 -->
            <button class="button start">(재)시작</button>
            <button class="button undo">무르기 요청</button>
            <button class="button exit">나가기</button>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"
            integrity="sha384-2huaZvOR9iDzHqslqwpR87isEmrfxqyWOF7hr7BY6KG0+hVKLoEXMPUJw3ynWuhO"
            crossorigin="anonymous">
    </script>
    <script>
        const urlSearch = new URLSearchParams(location.search);
        const roomId = urlSearch.get('roomId');
        console.log(roomId);

        let socket;
        const chattingList = document.querySelector('#chatting-list');

        if (!socket) {
            socket = io('ws://localhost:9090', {transports: ["websocket"]});
            socket.emit("join_room", roomId);

            socket.on('welcome', async () => {
                console.log('welcome 수신');
            });

            socket.on('start', () => {
                console.log('게임 시작');
            })

            socket.on('chat', async (message) => {
                console.log('메시지 수신', message);
                const newChat = document.createElement('div');
                newChat.classList.add('message', 'received');
                newChat.innerText = message;
                chattingList.appendChild(newChat);
            });
        }

        const chatMessage = document.querySelector('#message');
        chatMessage.addEventListener('keydown', ({key, isComposing}) => {
            if (isComposing) {
              return;
            }

            if (key === 'Enter') {
                console.log('데이터 전송');
                const newChat = document.createElement('div');
                newChat.classList.add('message', 'sent');
                newChat.innerText = chatMessage.value;
                chattingList.appendChild(newChat);
                socket.emit('chat', chatMessage.value, roomId);
                chatMessage.value = "";
            }
        })
    </script>
    <script src="omok.js"></script>
    <script src="app.js"></script>
</body>
</html>
